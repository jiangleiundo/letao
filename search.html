<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
	<!-- ios是否创建快捷启动方式-->
	<meta content="yes" name="app-mobile-web-app-capable">
	<!-- iOS顶部通栏样式 black-->
	<meta name="app-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
	<meta name="Keywords"
	      content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
	<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
	<link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/search.css"/>
	<title>乐购-搜索中心</title>
</head>
<body>
<div class="lt-container">
	<header class="lt-header">
		<a href="javascript:history.back();" class="icon-lt"><i class="fa fa-chevron-left"></i></a>
		<span>搜索中心</span>
		<!--<a href="#" class="icon-rt"><i class="fa fa-search"></i></a>-->
	</header>
	<div class="lt-content">
		<div class="lt-wrapper">
			<!-- 滑动区域-->
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--搜索表单-->
					<div class="lt-search">
						<form action="javascript:;">
							<input class="search-input" type="search" placeholder="请输入搜索关键字"/>
							<a class="search-btn" href="javascript:">搜索</a>
						</form>
					</div>
					<!--搜索历史-->
					<div class="lt-search-history">
						<!--动态渲染-->
						<!--<div class="mui-clearfix">-->
						<!--<span class="mui-pull-left">搜索历史</span>-->
						<!--<span class="mui-pull-right"><i class="fa fa-trash-o"></i></span>-->
						<!--</div>-->
						<!--<ul class="mui-clearfix">-->
						<!--<li><a>搜索记录</a></li>-->
						<!--</ul>-->
					</div>
				</div>
			</div>
			<!-- end 滑动区域-->
		</div>
	</div>
	<footer class="lt-footer mui-clearfix">
		<a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
		<a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
		<a href="user/cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
		<a href="user/user.html"><i class="fa fa-user"></i><span>个人中心</span></a>
	</footer>
</div>
<script type="text/template" id="historyTpl">
	<div class="mui-clearfix">
		<% if(list.length > 0){ %>
		<span class="mui-pull-left">搜索历史</span>
		<span class="mui-pull-right"><i class="fa fa-trash-o"></i></span>
		<% }else{ %>
		<span class="mui-pull-left">没有搜索历史记录</span>
		<% } %>
	</div>
	<% if(list.length > 0){ %>
	<ul class="mui-clearfix">
		<% for(var i=list.length-1; i>=0 ; i--){ %>
		<li><a data-href="searchList.html?key=<%=list[i]%>" data-index="<%=i%>"><%=list[i]%></a></li>
		<% } %>
	</ul>
	<% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/ajax.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
