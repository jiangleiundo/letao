<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-二级分类</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <style>
        [name="pic1"] {
            width: 82px;
            height: 34px;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        #upload_img_preview {
            border: 1px dashed #ddd;
            padding: 1px;
        }
    </style>
</head>
<body>
<!--侧边栏-->
<aside class="ad-aside">
    <!--商标-->
    <div class="brand"><a href="index.html">LE TAO</a></div>
    <!--用户-->
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <!--菜单-->
    <div class="menu">
        <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li class="now">
                <a data-sec href="javascript:"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child">
                    <a href="category.html">一级分类</a>
                    <a href="category02.html" class="now">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad-section">
    <!--顶部导航-->
    <nav class="ad-nav">
        <a data-menu href="javascript:"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout href="javascript:"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">二级分类</li>
        </ol>
        <div class="ad-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button class="btn btn-default" data-toggle="modal" data-target="#modal_add_category2">添加分类</button>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">二级分类LOGO</th>
                    </tr>
                    </thead>
                    <tbody id="table_body">
                    <!--TODO-->
                    </tbody>
                </table>
            </div>
            <nav class="text-right">
                <ul class="pagination"></ul>
            </nav>
        </div>
    </div>
</section>
<div class="modal fade" id="modal_add_category2">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加二级分类</h4>
            </div>
            <div class="modal-body">
                <form id="form_category2">
                    <div class="form-group">
                        <!--<label>一级分类</label>-->
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="category-sel">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--TODO-->
                            </ul>
                            <!--序列化表单只能获取表单元素的值-->
                            <input type="hidden" name="categoryId">
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label>二级分类</label>-->
                        <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
                    </div>
                    <div class="form-group" style="position: relative;">
                        <input type="hidden" name="brandLogo">
                        <a href="javascript:void(0)" class="btn btn-default">上传图片</a>
                        <input type="file" name="pic1">
                    </div>
                    <img id="upload_img_preview" src="images/none.png" width="100">
                    <!--校验插件必须有submit按钮，可使用h5的form关联外部submit-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form_category2" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="tableTpl">
    <% var $ = get_jQuery(); %>
    <% $.each(rows, function(i, item){ %>
    <tr>
        <td><%=(page-1)*size + i+1%></td>
        <td><%=item.categoryName%></td>
        <td><%=item.brandName%></td>
        <td>
            <img src="<%=item.brandLogo%>" width="80">
        </td>
    </tr>
    <% }) %>
</script>
<script type="text/template" id="categoryTpl">
    <% var $ = get_jQuery(); %>
    <% $.each(rows, function(i, item){ %>
    <li><a data-id="<%=item.id%>" href="javascript:void(0)"><%=item.categoryName%></a></li>
    <% }) %>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<!--图片上传-->
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/config.js"></script>
<script src="js/http.js"></script>
<script src="js/admin.js"></script>
<script src="js/category02.js"></script>
</body>
</html>
